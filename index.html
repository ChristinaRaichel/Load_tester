<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Simulator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Load Simulator</h1>
    <input type="number" id="load" placeholder="Enter load (seconds)" />
    <button id="simulate">Simulate Load</button>
    <div id="status"></div>
    
    <script>
        $('#simulate').click(function() {
            const loadValue = $('#load').val();
            $.post('/simulate_load', JSON.stringify({ load: loadValue }), function(data) {
                $('#status').append(`<p>Simulated load: ${data.load} seconds</p>`);
            }, 'json');
        });
    </script>
</body>
</html>
